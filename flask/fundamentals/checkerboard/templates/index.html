<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkerboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='css/style.css')}}">
</head>
<body>
    <div id="container">
        <h1 style="color: {{color1}}; background-color: {{color2}};">*** Checkerboard ***</h1>
        {% for row in range(rows)%}
        <div class="row">
            {% for col in range(cols)%}
                {% if (row + col)% 2 %}
                    <div class="col" style="background-color: {{ color2 }};" onmouseenter="changeColor(this,'{{color1}}')" onmouseleave="changeColor(this,'{{color2}}')"></div>
                {% else %}
                    <div class="col" style="background-color: {{ color1 }};" onmouseenter="changeColor(this,'{{color2}}')" onmouseleave="changeColor(this,'{{color1}}')"></div>
                {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
        <script src="{{ url_for('static',filename='scripts/script.js')}}"></script>
    </div>
</body>
</html>
