<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex flex-column align-items-center">
        <h1>Counter</h1>
        <h3>You have visited this site {{session["visit_count"]}} times.</h3>
        <h3>The Counter is: {{session["counter"]}}.</h3>
        <div class="row justify-content-between align-items-center">
            <form action="/plus_n" method="post" class="col-10">
                <div class="row align-items-center">
                    <div class="col-7">
                        <label for="increment_amount" class="text-wrap">Number of times that you want to increment:</label>
                    </div>
                    <div class="col-2">
                        <input type="number" name="increment_amount" id="increment_amount" value=1 class="form-control">
                    </div>
                    <div class="col-3">
                        <button class="btn btn-primary">Add visit(s)!</button>
                    </div>
                </div>
            
            </form>
            <form action="/reset" method="post" class="col-2">
                <button class="btn btn-danger">Reset</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
