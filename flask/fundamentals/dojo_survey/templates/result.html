<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center pt-5">
        <div class="p-5 bg-secondary col-6">
            <h1 class="text-decoration-underline">Submitted Info</h1>
            <p>Name: {{ session["name"] }}</p>
            <p>Dojo Location: {{ session["location"] }} </p>
            <p>Favorite Language: {{ session["language"] }}</p>
            <p>Course Type: {{ session["courseType"] }} </p>
            <p>Promotional Email: {{ session["promo_email"] }} </p>
            <p class="text-wrap">Comment: {{ session["comment"] }} </p>
            
            <form action="/return" method="post">
                <div class="row justify-content-end">
                    <input type="submit" value="Go Back" class="btn btn-info col-6 col-xl-2">
                </div>
            </form>
            
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
