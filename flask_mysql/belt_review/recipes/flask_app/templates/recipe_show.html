<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Recipes</title>
</head>
<body>
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Welcome {{ session['first_name']}}!</h1>
            <div class="row justify-content-between gx-3">
                <a href="/dashboard" class="col">Dashboard</a>
                <a href="/logout" class="col">Logout</a>
            </div>
        </div>
        <h2>{{ recipe.name }}</h2>
        <div class="card">
            <div class="card-body">
                <table class="table">
                    <tbody>
                        <tr>
                            <td>Description:</td>
                            <td>{{ recipe.description}}</td>
                        </tr>
                        <tr>
                            <td>Under 30 minutes:</td>
                            <td>{{ recipe.under_30_mins }}</td>
                        </tr>
                        <tr>
                            <td>Instructions:</td>
                            <td style="white-space: pre-line">{{ recipe.instructions }}</td>
                        </tr>
                        <tr>
                            <td>Date Made:</td>
                            <td>{{ recipe.date_made }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
