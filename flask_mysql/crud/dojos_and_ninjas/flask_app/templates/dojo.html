<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dojos</title>
</head>
<body>
    <!-- <h1>this is the dojo html</h1> -->
    <div class="container pt-3">
        <div class="row">
            <div class="col">
                <h1 class="mb-4">New Dojo</h1>
                <form action="/dojos/create" method="post">
                    <div class="row">
                        <label for="name" class="form-label col-2">Name:</label>
                        <div class="col-9">
                            <input type="text" name="name" id="name" class="form-control">
                        </div>
                    </div>
                    <button class="btn btn-primary">Create</button>
                </form>
            </div>
            <div class="col text-center">
                <h1 class="mb-4">All Dojos</h1>
                <ul class="list-group list-group-flush mb-5">
                    {% for dojo in dojos_list %}
                    <li class="list-group-item py-4  bg-dark bg-opacity-25 rounded m-1"><a href="/dojos/{{dojo['id']}}" class="link-success stretched-link text-decoration-none">{{dojo['name']}}</a></li>
                    {% endfor %}
                </ul>
                <a href="/ninjas" class="btn btn-secondary"> Add Ninja</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
