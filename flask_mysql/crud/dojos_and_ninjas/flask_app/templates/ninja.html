<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>New Ninja</title>
</head>
<body>
    <div class="container">
        <!-- <h1>this is the ninja html</h1> -->
        <h1 class="text-center">New Ninja</h1>
        <form action="/ninjas/create" method="post">
            <label for="dojo_id" class="form-label">Dojo:</label>
            <select name="dojo_id" id="dojo_id" class="form-select w-25">
                {% for dojo in dojos%}
                <option value="{{dojo['id']}}">{{dojo['name']}}</option>
                {% endfor %}
            </select>
            <label for="first_name" class="form-label">First Name:</label>
            <input type="text" name="first_name" id="first_name" class="form-control w-50">
            <label for="last_name" class="form-label">Last Name:</label>
            <input type="text" name="last_name" id="last_name" class="form-control w-50">
            <label for="age" class="form-label">Age:</label>
            <input type="text" name="age" id="age" class="form-control w-50 mb-4">
            <button class="btn btn-primary mb-4">Add Ninja</button>
        </form>
        <a href="/dojos">Home</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
