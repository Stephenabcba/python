<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
    <div class="container d-flex justify-content-center pt-5">
        <div class="p-5 bg-secondary col-6">
            <h1 class="text-warning">Dojo Survey</h1>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    {% for message in messages %}
                        <p>{{ message}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/process" method="post">
                <label for="name" class="form-label text-white">Name:</label>
                <input type="text" name="name" id="name" class="form-control">
                <label for="location" class="form-label text-white">Dojo Location</label>
                <select name="location" id="location" class="form-select form-select-sm">
                    <option value="" selected>--Choose a Dojo Location--</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Seattle">Seattle</option>
                    <option value="Online">Online</option>
                    <option value="Burbank">Burbank</option>
                    <option value="Bellevue">Bellevue</option>
                    <option value="San Jose">San Jose</option>
                </select>
                <label for="language" class="form-label text-white">Favorite Language:</label>
                <select name="language" id="language" class="form-select form-select-sm">
                    <option value="" selected>--Select a Language--</option>
                    <option value="Python">Python</option>
                    <option value="Java">Java</option>
                    <option value="C++">C++</option>
                    <option value="JavaScript">JavaScript</option>
                </select>
                
                <label for="comment" class="form-label text-white">Comment (optional)</label>
                <textarea name="comment" id="comment" cols="20" rows="5" class="form-control mb-3"></textarea>
                <div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="courseType" id="PartTime" class="form-check-input" value="Part Time" checked>
                        <label for="PartTime" class="form-check-label">Part Time</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input type="radio" name="courseType" id="FullTime" class="form-check-input" value="Full Time">
                        <label for="FullTime" class="form-check-label">Full Time</label>
                    </div>
                </div>
                <div class="form-check my-2">
                    <input type="checkbox" name="promo_email" id="promo_email" class="form-check-input" value="Yes">
                    <label for="promo_email" class="form-check-label">I would like to receive promotional emails.</label>
                </div>
                <input type="submit" value="Submit" class="btn btn-info">
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
