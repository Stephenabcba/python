<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row my-2">
            <p class="m-0 mx-auto bg-success text-center p-3 align-items-center col-4 offset-md-4">The email address you entered is a VALID email address! Thank you!</p>
        </div>
        <h2 class="text-center mx-auto">Email Addresses Entered:</h2>
        <table class="mx-auto table">
            <thead>
                <tr>
                    <th>email</th>
                    <th>date added</th>
                    <th>actions</th>
                </tr>
            </thead>
            <tbody>
                {% for email in emails %}
                <tr>
                    <td>{{ email['email'] }}</td>
                    <td>{{ email['created_at']}}</td>
                    <td><a href="/delete/{{email['id']}}">delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="text-center"><a href="/">Go home</a></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
